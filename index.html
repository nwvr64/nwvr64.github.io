  body {
    background: #000;
    color: #00ff9f;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 1rem;
    letter-spacing: 0.2em;
  }

  .subtitle {
    font-size: 1.1rem;
    margin-bottom: 40px;
    color: #0f9f72;
  }

  .socials {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 600px;
  }

  .social-button {
    background: #002f21;
    border: 2px solid #00ff9f;
    border-radius: 12px;
    padding: 12px 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #00ff9f;
    font-weight: 700;
    font-size: 1rem;
    transition: background 0.3s, color 0.3s;
    min-width: 180px;
  }

  .social-button:hover {
    background: #00ff9f;
    color: #002f21;
  }

  .social-button svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  .social-text {
    white-space: nowrap;
  }
</style>
